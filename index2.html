<html>
   <head>
      <title>Show the Current Date</title>
      <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
      <style>
         div {
            border: solid 1px #ccc;
            padding:10px;
            font-family: "Segoe UI",Arial,sans-serif;
            width: 50%;
         }
      </style>
   </head>
   <body>
      <p> Check for date validity...</p>
      <p id="check"></p>
      <div style = "font-size:25px" id = "datedisplay"></div>
      <script type = "text/JavaScript">
        var support_date = new Date();
        var support_date2 = new Date();
        support_date = moment(support_date); 
        support_date2 = moment(support_date).isValid();
        document.body.innerHTML=support_date + "<br>" + "<br>" + "checking if the date is valid...." + "<br>" + support_date2;
        
    </script>

   </body>
</html>
